name: Lint Code

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8 on all Python files
        run: |
          find . -name "*.py" -exec flake8 {} +
          echo "Linted all Python files successfully"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install JSHint
        run: npm install -g jshint

      - name: Create .jshintrc to enable ES8
        run: |
          echo '{ "esversion": 8 }' > .jshintrc

      - name: Run jshint on JS files
        run: |
          find ./server -name "*.js" -exec jshint {} +
          echo "Linted all JavaScript files successfully"
