  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Create flake8 config to ignore common rules
      run: |
        echo "[flake8]" > .flake8
        echo "max-line-length = 120" >> .flake8
        echo "ignore = E501,E302,E305,F401,F811" >> .flake8

    - name: Run Linter
      run: |
        pwd
        find . -name "*.py" -exec flake8 {} +
        echo "âœ… Linted all the Python files successfully"
